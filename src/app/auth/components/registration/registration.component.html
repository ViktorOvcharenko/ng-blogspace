<div class="registration">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ 'auth.sign-up' | translate }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/']" class="text-success">{{ 'auth.have-account' | translate }}</a>
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Username"
                formControlName="username"
              >
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Email"
                formControlName="email"
              >
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                formControlName="password"
              >
            </fieldset>
            <button class="btn btn-lg btn-success pull-xs-right" type="submit">{{ 'auth.sign-up' | translate }}</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
