<app-loader *ngIf="isLoading; else feedRef"></app-loader>

<app-backend-error-messages
  *ngIf="errors"
  [backendErrors]="errors"
></app-backend-error-messages>

<ng-template #feedRef>
  <app-article-list
    [articles]="articles"
  ></app-article-list>
  <app-pagination></app-pagination>
</ng-template>
