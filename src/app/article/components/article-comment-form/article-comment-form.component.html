<form [formGroup]="form" (ngSubmit)="submit()" class="card comment-form">
    <fieldset>
        <div class="card-block">
            <textarea
                class="form-control"
                placeholder="Write a comment..."
                rows="3"
            ></textarea>
        </div>
        <div class="card-footer">
            <img class="comment-author-img" src="https://klike.net/uploads/posts/2019-03/1551514120_37.png">
            <button class="btn btn-sm btn-primary" type="submit"> Post Comment </button>
        </div>
    </fieldset>
</form>
