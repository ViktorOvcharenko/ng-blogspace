<div class="article-form-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-cs-12">

        <app-backend-error-messages
          *ngIf="errors"
          [errors]="errors"
        ></app-backend-error-messages>

        <form
          [formGroup]="form"
          (ngSubmit)="submit()"
          (keydown.enter)="$event.preventDefault()">
          <fieldset class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="Article title"
              formControlName="title">
          </fieldset>
          <fieldset class="form-group">
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="What is this article about?"
              formControlName="description">
          </fieldset>
          <fieldset class="form-group">
            <textarea
              class="form-control form-control-lg"
              rows="8"
              placeholder="Write your article (in markdown)"
              formControlName="body"
            ></textarea>
          </fieldset>
          <fieldset class="form-group">
            <input
              (focus)="addTag($event)"
              type="text"
              class="form-control form-control-lg"
              placeholder="Enter tags"
              formControlName="tagName">
          </fieldset>
          <div>
            <app-article-form-tag-list
              [tagList]="tagList"
              (onDeleteTag)="deleteTag($event)">
            </app-article-form-tag-list>
          </div>
          <fieldset>
            <div class="submit-container">
              <button
                type="submit"
                class="btn btn-lg pull-xs-right btn-primary"
                [disabled]="isDisabled">
                {{ 'article.publish-article' | translate }}
              </button>
            </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
