<app-article
    [isLoading]="isLoading$ | async"
    [isFollowLoading]="isFollowLoading$ | async"
    [isFavoriteLoading]="isFavoriteLoading$ | async"
    [article]="article$ | async"
    [errors]="errors$ | async"
    [isSelf]="isSelf$ | async"
    (onDeleteArticle)="confirmDeleteArticle($event)"
    (onFollow)="follow($event)"
    (onUnfollow)="unfollow($event)"
    (onHandleLike)="handleLike($event)"
></app-article>
