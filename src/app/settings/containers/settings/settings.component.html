<app-loader *ngIf="isLoading$ | async; else settingsFormRef"></app-loader>

<ng-template #settingsFormRef>
    <app-settings-form
        [isLoading]="isLoading$ | async"
        [currentUser]="currentUser$ | async"
        [errors]="validationErrors$ | async"
        [languages]="languages"
        (onSubmit)="updateCurrentUser($event)"
        (onLogout)="logout()"
        (onSelectLang)="selectLang($event)"
    ></app-settings-form>
</ng-template>
