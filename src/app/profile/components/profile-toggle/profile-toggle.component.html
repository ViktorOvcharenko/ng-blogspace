<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item">
      <a [routerLink]="['/profile', username]"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         class="nav-link">
        {{ 'profile.your-posts' | translate }}
      </a>
    </li>

    <li class="nav-item">
      <a [routerLink]="['/profile', username, 'favorited']"
         routerLinkActive="active"
         class="nav-link">
        {{ 'profile.favorited-posts' | translate }}
      </a>
    </li>
  </ul>
</div>
