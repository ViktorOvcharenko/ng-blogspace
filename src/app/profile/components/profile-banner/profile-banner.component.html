<div class="user-info">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 offset-md-1">
        <img [src]="image" class="user-img">
        <h3>{{ username }}</h3>
        <p>{{ bio }}</p>
        <a
          *ngIf="isSelf; else btnRef"
          [routerLink]="['/settings']"
          class="btn btn-sm btn-outline-secondary action-btn">
          {{ 'profile.edit-profile-settings' | translate }}
        </a>
        <ng-template #btnRef>
          FOLLOW USER BUTTON
        </ng-template>
      </div>
    </div>
  </div>
</div>
