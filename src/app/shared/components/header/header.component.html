<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">blogspace</a>
    <ul class="nav navbar-nav pull-xs-right flex-row">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link">
          <mat-icon class="mat-icon">home</mat-icon>
          &nbsp; Home
        </a>
      </li>
      <ng-container *ngIf="isLoggedIn$ | async">
        <li class="nav-item">
          <a [routerLink]="['/article', 'new']" class="nav-link">
            <mat-icon class="mat-icon">create</mat-icon>
            &nbsp; New Article
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link">
            <mat-icon class="mat-icon">settings</mat-icon>
            &nbsp; Settings
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/profiles', (currentUser$ | async).username]" class="nav-link">
            <img class="user-pic" [src]="(currentUser$ | async).image" />
            &nbsp; {{ (currentUser$ | async).username }}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/auth', 'login']" class="nav-link">Sign in</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/auth', 'registration']" class="nav-link">Sign up</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
