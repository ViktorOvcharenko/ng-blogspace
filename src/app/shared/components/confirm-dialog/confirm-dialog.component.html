<div class="dialog-content">{{ title | translate}}</div>

<div class="dialog-actions">
  <button
    (click)="confirm()"
    class="btn btn-outline-danger btn-sm">
    {{ 'shared.confirm' | translate }}
  </button>
  <button
    (click)="cancel()"
    class="btn btn-outline-secondary btn-sm"
    cdkFocusInitial>
    {{ 'shared.cancel' | translate }}
  </button>
</div>
